<html>
<head>
    <meta charset="utf-8">
    <title>我的电力时装秀</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery.2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="../js/loader.js"></script>
    <script type="text/javascript" src="../js/init.js"></script>
    <script type="text/javascript" src="../js/iscroll-lite.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body style="">

<div class="app">

    <section class="load" style="display: block; opacity: 1;">
        <center><figure></figure><h6>Loading</h6></center>
    </section>

    <section class="s1" style="display: none; opacity: 0;">
        <h2><i></i>我的「电」力时装秀</h2>
        <center>
            <h3><a></a><a></a></h3>
            <p>选择性别即刻开始换装哦</p>
            <h4><a>开始换装</a></h4>
            <h4><a>电力时装秀报名</a></h4>
        </center>
    </section>

    <section class="s2" style="display: none; opacity: 0;">
        <h3></h3>
        <figure>
            <p class="body"></p>
            <p class="item3"></p>
            <p class="item4"></p>
            <p class="item2"></p>
            <p class="item1"></p>
            <p class="item5"></p>
        </figure>
        <footer><a class="btn1">返回</a><a class="btn2">背景选择</a></footer>
        <ol>
            <li><a>发型</a></li>
            <li><a>上装</a></li>
            <li><a>下装</a></li>
            <li><a>鞋</a></li>
            <li><a>配饰</a></li>
        </ol>
        <menu style="touch-action: none;">
            <div
                style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);"></div>
        </menu>
    </section>

    <section class="s3">
        <header><a>人物服饰</a></header>
        <figure>
            <p class="bg"></p>
            <p class="role"></p>
            <p class="title"></p>
            <p class="ewm"></p>
            <p class="name"><span><big><font></font>/是我</big><br><small>我是<font></font></small></span></p>
        </figure>
        <footer>
            <h3><a>生成<br>海报</a></h3>
            <menu style="touch-action: none;">
                <div
                    style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);"></div>
            </menu>
        </footer>
        <center>
            <div>
                <p><input type="text" maxlength="6" placeholder="白天站到晚上">/是我</p>
                <p>我是<input type="text" maxlength="6" placeholder="强壮草莓星人"></p>
                <a>完成</a>
            </div>
        </center>
    </section>

    <section class="s4">
        <figure></figure>
        <footer><a class="btn6">返回编辑</a><a class="btn4">生成头像</a><a class="btn3">长按保存</a><a class="btn5">分享</a></footer>
    </section>

    <section class="s5">
        <figure></figure>
        <footer><a class="btn1">返回</a><a class="btn3">长按保存</a><a class="btn5">分享</a></footer>
    </section>

    <section class="share">
        <center></center>
    </section>

</div>


<div class="debug">debug</div>

</body>
</html>
